name: Pull Request Workflow
on:
  pull_request:
permissions:
  contents: read
jobs:
  pr-checks:
    uses: diggsweden/reusable-ci/.github/workflows/pullrequest-orchestrator.yml@2f1c63c52b635e9ee88ac2d93cac55063a0d126b # v2.2.0
    secrets: inherit
    permissions:
      contents: read
      packages: read
      security-events: write
    with:
      project-type: maven
      linters.megalint: false
      linters.justmiselint: true
      linters.commitlint: false
      linters.licenselint: false
  test:
    needs: [pr-checks]
    if: always()
    permissions:
      contents: read
      packages: read
    uses: ./.github/workflows/test.yml
